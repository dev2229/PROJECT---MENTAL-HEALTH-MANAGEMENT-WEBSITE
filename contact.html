<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactstyles.css">
    <link rel="icon" href="image/WEBSITE LOGO.png">
    <title>MMS-Contact Us</title>
</head>
<body>
    <div class="contact-container">
        <div class="contact-info">
            <h1 class="contact_us">Contact Us</h1>
            <p>If you have any questions or feedback, feel free to reach out to us.</p>
            <address>
                <p><strong>Address:</strong> 123 Main Street , Mumbai , India .</p>
                <br>
                <p><strong>Email:</strong> <a href="mailto:contact@example.com">MMS@mentalhealth.com</a></p>
                <br>
                <p><strong>Phone:</strong> 123456789</p>
            </address>
        </div>
        <form class="contact-form" action="your-server-endpoint">
            <h2 class="send_us">Send us a message</h2>
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
